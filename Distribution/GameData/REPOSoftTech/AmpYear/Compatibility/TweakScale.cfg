//Adds support for Tweakscale Mod to AmpYear parts.
//Requires ModuleManager Mod - Not in this distribution.

// Z-100 Reserve Battery Pack
@PART[reserveBatteryPack]:NEEDS[Scale]
{
  %MODULE[TweakScale]
  {
    type = free
  }
}

// Z-400 Reserve Battery
@PART[ampYear_r_largeBatteryPack]:NEEDS[Scale] 
{
  %MODULE[TweakScale]
  {
    type = free
  }
}

// Z-1k Reserve Battery Bank
@PART[reserveBatteryBank]:NEEDS[Scale]
{
  %MODULE[TweakScale]
  {
    type = stack
  }
}
